<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary"> {{'Login.PasswordChangeMainTitle' | translate}}</h5>
                  <p>{{'Login.PasswordChangeSubTitle' | translate}}</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo/logo-gutao-main-2.png" alt=""  height="52">
                  </span>
                </div>
              </a>
            </div>

            <div class="p-2">
              <!-- <div class="alert alert-success text-center mb-4" role="alert">
                Enter your Email and instructions will be sent to you!
              </div> -->

              <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>

                <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>
                <alert type="success" *ngIf="success" [dismissible]="false">
                  {{'Alert.success' | translate}}<a href="/">主页</a>
                </alert>

                <div class="mb-3">
                  <label for="password">{{'Login.User.Password' | translate}}</label>

                  <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="{{'Login.User.PasswordPlaceholder' | translate}}" />

                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">{{'Login.User.PasswordRequired' | translate}}</div>
                  </div>
                </div>
                <div class="text-end">
                  <button class="btn btn-primary w-md" type="submit">{{'Login.Button.Submit' | translate}}</button>
                </div>
              </form>
            </div>

          </div> <!-- end card-body-->
        </div>
        <!-- end card -->
        <!-- <div class="mt-5 text-center">
          <p>Remember It ? <a routerLink="/account/login" class="fw-medium text-primary"> Sign In here</a> </p>
          <p>© {{year}} Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
        </div> -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
